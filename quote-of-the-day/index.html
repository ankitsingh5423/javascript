<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="index.css">
    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Italianno&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- toster-link -->
    <link rel="stylesheet" href="https://unpkg.com/toaster-js/default.css" />
</head>

<body>
    <h1 class="heading">Quote of the day</h1>
    <section>
        <div class="quoteBox">
            <div class="quoteDisplay">
                <p class="quote">

                </p>
                <div class="quoteDetails">
                    <p>
                        <span>author :</span>
                        <span class="author"></span>
                    </p>
                    <p>
                        <span>Created at :</span>
                        <span class="createdAt"></span>
                    </p>
                </div>
            </div>
            <div class="quoteFooter">
                <button class="newQuoteBtn">New Quote</button>
                <button class="copyBtn">Copy</button>
                <button class="saveBtn">save</button>
                <button class="twitterBtn">twitter</button>
            </div>
        </div>
    </section>


    <!-- toster-link -->
    <script type="text/javascript" src="https://unpkg.com/toaster-js/umd.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
